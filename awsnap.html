<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aw, Snap!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 50px;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 22px;
            margin: 0 0 5px;
        }
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        .button {
            background: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-size: 14px;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets\snap.png" alt="Aw Snap Error">
        <h1>Aw, Snap!</h1>
        <p>Something went wrong while displaying this webpage.</p>
        <a href="#" class="button">Send feedback</a>
    </div>
</body>
</html>
